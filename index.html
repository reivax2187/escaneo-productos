<!DOCTYPE html>
<html>
<head>
  <title>Escaneo de Productos</title>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    #reader {
      width: 300px;
      margin: auto;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>Escanear Código de Barras</h3>
  <div id="reader"></div>
  <p><strong>Código escaneado:</strong> <span id="codigo"></span></p>
  <p>
    Fecha de vencimiento: 
    <input type="date" id="fechaVencimiento">
  </p>
  <button onclick="enviarDatos()">Registrar Producto</button>

  <script>
    const endpoint = "TU_URL_DEL_ENDPOINT"; // Cambia esto por la URL del endpoint publicado en Apps Script

    let codigoEscaneado = "";

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" }, 
      { fps: 10 },
      (decodedText) => {
        codigoEscaneado = decodedText;
        document.getElementById("codigo").textContent = decodedText;
      },
      (error) => {
        console.error("Error al escanear:", error);
      }
    );

    function enviarDatos() {
      const fechaVencimiento = document.getElementById("fechaVencimiento").value;

      if (!codigoEscaneado) {
        alert("Por favor, escanea un código de barras.");
        return;
      }

      if (!fechaVencimiento) {
        alert("Por favor, ingresa una fecha de vencimiento.");
        return;
      }

      fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ codigo: codigoEscaneado, fechaVencimiento }),
      })
        .then(response => response.text())
        .then(data => {
          alert(data);
          document.getElementById("codigo").textContent = "";
          document.getElementById("fechaVencimiento").value = "";
        })
        .catch(error => alert("Error al enviar los datos: " + error.message));
    }
  </script>
</body>
</html>
